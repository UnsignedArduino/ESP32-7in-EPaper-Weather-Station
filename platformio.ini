[env:firebeetle32]
platform = espressif32
board = firebeetle32
framework = arduino
monitor_speed = 115200
build_type = debug
monitor_filters = esp32_exception_decoder
lib_deps = 
	zinggjm/GxEPD2@^1.5.7
	adafruit/Adafruit EPD@^4.5.4
